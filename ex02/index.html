<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonjour JavaScript 02</title>
  </head>

  <body>
    <h1>Bonjour JavaScript 02</h1>
    <a href="/">retour</a>
    <!-- écris ton javascript dans un fichier séparé script.js -->
    <script>
      // met en place mode strict
      "use strict"
      // déclare une variable greetings égale à 'Bonjour'
      const greetings = "Bonjour"
      // déclare la variable name et affecte la réponse à la question 'Comment tu t'appelles ?'
      const name = prompt("Comment tu t'appelles ?")
      // déclare la variable message qui combine les variables greetings et name
      const message = `${greetings} ${name} !`
      // const message = greetins + ' ' + name + ' !'
      // affiche message
      alert(message)
    </script>
  </body>
</html>
