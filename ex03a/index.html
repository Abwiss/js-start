<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonjour JavaScript 03a</title>
  </head>

  <body>
    <h1>Bonjour JavaScript 03a</h1>
    <a href="/">retour</a>
    <script>
      "use strict"
      // déclare une variable message
      let message
      // déclare une variable age
      let age
      // pose la question "Quel age as-tu ?" et affecte la réponse à la variable age
      age = prompt("Quel age as-tu ?")
      age = Number(age)
      // affecte à la variable message le texte suivant "Tu as .. ans et JavaScript a 25 ans."
      message = "Tu as " + age + " ans et JavaScript a 25 ans."
      // affiche le message
      alert(message)
      // augement l'age de 1 et
      age += 1
      // change la valeur de message "L'année prochaine t'auras .. ans et JavaScript aura 26 ans."
      message =
        "L'année prochaine t'auras " + age + " ans et JavaScript aura 26 ans."
      // affiche le message
      alert(message)
    </script>
  </body>
</html>
